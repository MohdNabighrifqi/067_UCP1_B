    <script>
        // JavaScript for real-time greetings, current time, and date
        function updateTimeAndDate() {
            var today = new Date();
            var currentHour = today.getHours();
            var greetingsElement = document.getElementById('greeting');
            var currentTimeElement = document.getElementById('current-time');
            var currentDateElement = document.getElementById('current-date');
            var greetings = '';

            if (currentHour < 12) {
                greetings = 'Hai Selamat Pagi! ☀️';
            } else if (currentHour < 18) {
                greetings = 'Hai Selamat Siang! 🌤️';
            } else if (currentHour < 20) {
                greetings = 'Hai Selamat Sore! 🌥️';
            } else {
                greetings = 'Hai Selamat Malam! 🌑';
            }

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var currentDate = today.toLocaleDateString('id-ID', options);
            var currentTime = today.toLocaleTimeString();

            greetingsElement.innerText = greetings;
            currentTimeElement.innerText = currentTime;
            currentDateElement.innerText = currentDate;
        }

        updateTimeAndDate();
        setInterval(updateTimeAndDate, 1000);

        // Fungsi untuk menampilkan alert
        function showAlert() {

        // Fungsi untuk menggeser ke slide berikutnya

        }

        // Fungsi untuk menggeser ke slide sebelumnya
        function prevSlide() {
            $('.carousel').slick('slickPrev');
        }
    </script>
